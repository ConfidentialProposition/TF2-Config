// Confidential Proposition's Scout Config.
// https://steamcommunity.com/id/ConfidentialProposition/

exec user/_settings
exec internal/_reset
scout_cfg

// Scout Music
// Plays "Faster Than a Speeding Bullet" on first class load.
scout_music


// Scout Debug Text
cc_emit #Class.Scout


// Network Settings
// Recommended network settings for Scout.
cl_interp .033


// Primary
// Starts with primary weapon active.
slot1


// Viewmodel Settings
// Draws view model based on the weapons slot:
//  Slot1 = Primary
//  Slot2 = Secondary
//  Slot3 = Melee
alias weapon1 "slot1; r_drawviewmodel 0; alias next_weapon weapon2; alias prev_weapon weapon3; set_last; alias set_last alias last_weapon weapon1"
alias weapon2 "slot2; r_drawviewmodel 0; alias next_weapon weapon3; alias prev_weapon weapon1; set_last; alias set_last alias last_weapon weapon2"
alias weapon3 "slot3; r_drawviewmodel 1; alias next_weapon weapon1; alias prev_weapon weapon2; set_last; alias set_last alias last_weapon weapon3"


// Mouse1 to switch to your primary, Mouse2 to switch to your secondary.
// Mouse3 to melee, Mouse4 to activate your secondary attack.
// On default, mouse5 is bound to +winger, which switches to the winger, jumps,
//  and switches back to the primary weapon.
// Type 'throw' to bind mouse5 to switch to a throwable weapon, throw it, then switch back to primary.
// Type 'winger' to bind mouse5 to winger scipt.

// Primary Weapon
alias "+primwep" "weapon1; +attack"
alias "-primwep" "-attack"

// Secondary Weapon 
alias "+secwep" "weapon2; +attack"
alias "-secwep" "-attack"

// Melee Weapon 
alias "+melwep" "weapon3; +attack"
alias "-melwep" "-attack"
	
// Activate Secondary Attack (Sandman/soda popper)
alias "+altfire" "+attack2"
alias "-altfire" "-attack2"
	
// Throwable Weapon (Switches to the throwable weapon, throws, switches to scattergun)
alias "+throw" "weapon2; +attack"
alias "-throw" "weapon1; -attack"
alias throw "bind MOUSE5 +throw"

// Winger (Switches to Winger, jumps, switches to scattergun)
alias "+winger" "weapon2; +jump; +duck"
alias "-winger" "weapon1; -jump; -duck"
alias winger "bind MOUSE5 +winger"

// If you don't have a 5 button mouse you should rebind
//  any "mouse4" and "mouse5" actions to another key
//  such as "E", "R", or "Q".

// Bind keys to actions.
alias bind_keys "bind MOUSE1 +primwep; bind MOUSE2 +secwep; bind MOUSE3 +melwep; bind MOUSE4 +altfire; bind MOUSE5 +winger"

alias class_specific_binds_on  "bind_keys; cc_emit #ClassSpecificBinds.ON"
alias class_specific_binds_off "cc_emit #ClassSpecificBinds.OFF"
CLASS_SPECIFIC_BINDS