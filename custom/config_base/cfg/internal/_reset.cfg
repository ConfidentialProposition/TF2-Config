//                                            Reset Keybindings Config.                                            //
//                          Resets key bindings to their default state on class-switch.                            //
//                             Since class-specific files can change the key bindings,                             //
//                  it is important to return them to a neutral state each time the class changes.                 //
// --------------------------------------------------------------------------------------------------------------- //


alias weapon1   "slot1; r_drawviewmodel 1; alias next_weapon weapon2; alias prev_weapon weapon3; set_last; alias set_last alias last_weapon weapon1"
alias weapon2   "slot2; r_drawviewmodel 1; alias next_weapon weapon3; alias prev_weapon weapon1; set_last; alias set_last alias last_weapon weapon2"
alias weapon3   "slot3; r_drawviewmodel 1; alias next_weapon weapon1; alias prev_weapon weapon2; set_last; alias set_last alias last_weapon weapon3"
alias weapon4   "slot4"
alias weapon5   "slot5"
bind Q          "last_weapon"
bind mwheelup   "prev_weapon; invprev"
bind mwheeldown "next_weapon; invnext"

// Reset the mouse controls.
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MOUSE3 +attack3
//bind MWHEELUP invprev
//bind MWHEELDOWN invnext

// Reset all numbers.
alias key0 slot10; bind 0 key0
alias key1 slot1;  bind 1 "key1; weapon1"
alias key2 slot2;  bind 2 "key2; weapon2"
alias key3 slot3;  bind 3 "key3; weapon3"
alias key4 slot4;  bind 4 "key4; weapon4"
alias key5 slot5;  bind 5 "key5; weapon5"
alias key6 slot6;  bind 6 key6
alias key7 slot7;  bind 7 key7
alias key8 slot8;  bind 8 key8
alias key9 slot9;  bind 9 key9

// Reset any other affected keys.
bind SHIFT +duck
bind G     +taunt
bind R     +reload
bind Q     lastinv
bind F     +inspect

// Return to the default zoom.
zoom_out

// Unbinds any other affected inputs
unbind MOUSE4
unbind MOUSE5
unbind CTRL

// Press "-" on the numpad in MvM to put enemy hp above their head.
// Works around a bug in MvM where you cannot see giant robot HP,
//  unless you have enabled above head HP metres.
bind KP_MINUS "incrementvar tf_hud_target_id_disable_floating_health  0 1 1"

// Generic stuff like fov and crosshair
r_drawviewmodel 1
viewmodel_fov 90
fov_desired 90
cl_autoreload 1
hud_fastswitch 1
tf_medigun_autoheal 1
tf_respawn_on_loadoutchanges 1

// Some bug fixing buttons, press them if needed.
bind "["  hud_reloadscheme // Only reloads hud, fixes some hud related issues
bind "]" "helpme"          // Records then stops a demo, restarts audio, reloads hud (general fix all button)

alias "helpme" "record demo; stop; snd_restart; hud_reloadscheme"