// Confidential Proposition's Demoman Config.
// https://steamcommunity.com/id/ConfidentialProposition/

exec user/_settings
exec internal/_reset
demoman_cfg

// DEMOMAN MUSIC
// Plays "Drunken Pipe Bomb" on first class load.
demoman_music


// Demoman Debug Text
cc_emit #Class.Demoman


// NETWORK SETTINGS
// Recommended network settings for Demoman.
cl_interp .0152


// PRIMARY
// Starts with primary weapon active.
slot1


// VIEWMODEL SETTINGS
// Draws view model based on the weapons slot:
//  Slot1 = Primary
//  Slot2 = Secondary
//  Slot3 = Melee
alias weapon1 "slot1; r_drawviewmodel 0; alias next_weapon weapon2; alias prev_weapon weapon3; set_last; alias set_last alias last_weapon weapon1"
alias weapon2 "slot2; r_drawviewmodel 0; alias next_weapon weapon3; alias prev_weapon weapon1; set_last; alias set_last alias last_weapon weapon2"
alias weapon3 "slot3; r_drawviewmodel 1; alias next_weapon weapon1; alias prev_weapon weapon2; set_last; alias set_last alias last_weapon weapon3"


// Very basic script, pretty much functions the same as TF2 default.
// Scroll up to grenades, scroll down to stickies, middle click to melee.
// Left mouse to shoot, right mouse to detonate stickies.

// Primary Attack
alias "+primatck" "+attack"
alias "-primatck" "-attack"

// Secondary Attack 
alias "+secatack" "+attack2"
alias "-secatack" "-attack2"

// Melee Weapon 
alias "+melwep" "weapon3; +attack"
alias "-melwep" "-attack"

// Regular Jump (Crouchjumping messes with some sticky jumps)
alias "+normjump" "+jump"
alias "-normjump" "-jump"

// If you don't have a 5 button mouse you should rebind
//  any "mouse4" and "mouse5" actions to another key
//  such as "E", "R", or "Q".

// Bind keys to actions.
alias bind_keys "bind MOUSE1 +primatck; bind MOUSE2 +secatack; bind MOUSE3 +melwep; bind MOUSE4 +normjump; bind MWHEELUP weapon1; bind MWHEELDOWN weapon2"

alias class_specific_binds_on  "bind_keys; cc_emit #ClassSpecificBinds.ON"
alias class_specific_binds_off "cc_emit #ClassSpecificBinds.OFF"
CLASS_SPECIFIC_BINDS