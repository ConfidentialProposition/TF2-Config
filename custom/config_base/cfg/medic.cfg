// Confidential Proposition's Medic Config.
// https://steamcommunity.com/id/ConfidentialProposition/

exec user/_settings
exec internal/_reset
medic_cfg

// MEDIC MUSIC
// Plays "MEDIC!" on first class load.
medic_music


// Medic Debug Text
cc_emit #Class.Medic

// NETWORK SETTINGS
// Recommended network settings for Medic.
cl_interp .0152


// MEDI-GUN
// Starts the Medic with his medi-gun active.
slot2


// VIEWMODEL SETTINGS
// Draws view model based on the weapons slot:
//  Slot1 = Primary
//  Slot2 = Secondary
//  Slot3 = Melee
alias weapon1 "slot1; r_drawviewmodel 0; alias next_weapon weapon2; alias prev_weapon weapon3; set_last; alias set_last alias last_weapon weapon1"
alias weapon2 "slot2; r_drawviewmodel 0; alias next_weapon weapon3; alias prev_weapon weapon1; set_last; alias set_last alias last_weapon weapon2"
alias weapon3 "slot3; r_drawviewmodel 1; alias next_weapon weapon1; alias prev_weapon weapon2; set_last; alias set_last alias last_weapon weapon3"


// Left click to heal, Right click to use your primary, Middle click to melee.
// Mouse 4 to actually use ubercharge, "Q" to fake using ubercharge.
// Press "F" to use a random quiet voiceline to cover up the "I AM FULLY CHARGED" line.
// If you pull out your primary it should show you where your nearby teammates are.

// Auto call changer
alias "autocall_initial"   "hud_medicautocallersthreshold "50""
alias "autocall_temp"      "hud_medicautocallersthreshold "150""
alias "+autocall_temp_hit" "autocall_temp"
alias "-autocall_temp_hit" "autocall_initial"

// Medigun/kritzkrieg
alias "+heal" "weapon2; +attack; autocall_initial"
alias "-heal" "-attack"

// Syringe gun/blutsauger
alias "+primwep" "weapon1; +attack; autocall_temp"
alias "-primwep" "-attack"

// Bonesaw/ubersaw
alias "+melwep" "weapon3; +attack; autocall_temp"
alias "-melwep" "-attack"

// Uber and notification
alias "+uber" "weapon2; dropitem; +attack2; voicemenu 2 3; autocall_initial"
alias "-uber" "-attack2"

// Fake uber and notification
alias "fakeuber" "voicemenu 1 7"

// Random Voice
alias "randomvoice" "random1"
alias "random1" "voicemenu 2 1; alias randomvoice random2"
alias "random2" "voicemenu 2 2; alias randomvoice random3"
alias "random3" "voicemenu 2 3; alias randomvoice random4"
alias "random4" "voicemenu 2 4; alias randomvoice random5"
alias "random5" "voicemenu 2 5; alias randomvoice random6"
alias "random6" "voicemenu 2 6; alias randomvoice random7"
alias "random7" "voicemenu 2 7; alias randomvoice random1"

alias "slot1bind" "slot1; autocall_temp"
alias "slot2bind" "slot2; autocall_initial"

// If you don't have a 5 button mouse you should rebind
//  any "mouse4" and "mouse5" actions to another key
//  such as "E", "R", or "Q".

// Bind keys to actions.
alias bind_keys "bind MOUSE1 +heal; bind MOUSE2 +primwep; bind MOUSE3 +melwep; bind MOUSE4 +uber; bind F randomvoice; bind Q fakeuber"

alias class_specific_binds_on  "bind_keys; cc_emit #ClassSpecificBinds.ON"
alias class_specific_binds_off "cc_emit #ClassSpecificBinds.OFF"
CLASS_SPECIFIC_BINDS