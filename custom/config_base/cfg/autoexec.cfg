alias empty  ""                           // Creates an empty alias to 'unbind' aliases.
alias help   "exec internal/output/_help" // Loads Help config.
alias reload "exec autoexec"              // Reloads this config.
alias reset  "exec internal/_default"     // Resets the config.

exec user/_settings         // Loads Setting config.
exec internal/output/_cc-on // Loads Custom Closed Captions config.
exec internal/_protection   // Loads Protection config.


// GRAPHICS CONFIG SWITCHER
// Switches between quality presets, or a user customizable one.
alias low    "exec internal/quality/_low"
alias medium "exec internal/quality/_medium"
alias high   "exec internal/quality/_high"
alias ultra  "exec internal/quality/_ultra"
alias custom "exec user/_customquality"
GRAPHICS_CONFIG_SWITCHER


// DEBUG CONSOLE OUTPUT
// Display output of user settings in the developer console.
alias hide_console_output "exec internal/_gfx;     exec internal/_network"
alias show_console_output "exec internal/dev/_gfx; exec internal/dev/_network"
DEBUG_CONSOLE_OUTPUT


// DEBUG CLOSED CAPTIONS OUTPUT
// Bind the debug output to a key.
alias hide_cc_output "closecaption 0; cc_subtitles 0; exec internal/output/_cc-off; alias toggle_cc_output show_cc_output"
alias show_cc_output "closecaption 1; cc_subtitles 1; cc_lang tf2-scripts; #DebugOutput.Show; alias toggle_cc_output hide_cc_output"
alias toggle_cc_output show_cc_output
bind P toggle_cc_output
DEBUG_CC_OUTPUT_ON_START


// AUTO CROUCH-JUMP
// Makes the player automatically crouch-jump when holding down the spacebar.
alias +crouch_jump "+jump; +duck"
alias -crouch_jump "-duck; -jump"
alias crouch_on    "bind SPACE +crouch_jump"
alias crouch_off   "bind SPACE +jump"
AUTO_CROUCH_JUMP


// CLEAR CONSOLE ON START
// Clears the console on startup, we don't care about anything that was displayed before.
alias clear_on  "clear"
alias clear_off ""
CLEAR_CONSOLE_ON_START


// CONSOLE FILTER
// Filters the console with Error messages.
alias confilter_on  "con_filter_enable 1; con_filter_text_out "Model""
alias confilter_off "con_filter_enable 0"
CONSOLE_FILTER


// LOADOUT SWITCH
// Alt+1 switches to loadout A, Alt+2 switches to loadout B and so on.
alias +switching_loadout "+loadout_A; +loadout_B; +loadout_C; +loadout_D"
alias -switching_loadout "-loadout_A; -loadout_B; -loadout_C; -loadout_D"
alias switch_loadout_A "load_itempreset 0; #Loadout.A"
alias switch_loadout_B "load_itempreset 1; #Loadout.B"
alias switch_loadout_C "load_itempreset 2; #Loadout.C"
alias switch_loadout_D "load_itempreset 3; #Loadout.D"
alias +loadout_A "bind 1 switch_loadout_A"; alias -loadout_A "bind 1 key1"
alias +loadout_B "bind 2 switch_loadout_B"; alias -loadout_B "bind 2 key2"
alias +loadout_C "bind 3 switch_loadout_C"; alias -loadout_C "bind 3 key3"
alias +loadout_D "bind 4 switch_loadout_D"; alias -loadout_D "bind 4 key4"
alias loadout_on  "bind ALT +switching_loadout"
alias loadout_off "bind ALT +strafe"
LOADOUT_SWITCH


