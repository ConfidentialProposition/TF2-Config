alias zoom_out "fov_desired 90; viewmodel_fov 54; viewmodel_fov_demo 54; ZOOM_OUT_SENSITIVITY; viewmodel_on; alias toggle_zoom zoom_in"
alias toggle_zoom zoom_in
bind F toggle_zoom
