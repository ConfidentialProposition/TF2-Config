// Confidential Proposition's Sniper Config.
// https://steamcommunity.com/id/ConfidentialProposition/

exec user/_settings
exec internal/_reset
sniper_cfg

// SNIPER MUSIC
// Plays "Intruder Alert" on first class load.
sniper_music


// Sniper Debug Text
cc_emit #Class.Sniper


// NETWORK SETTINGS
// Recommended network settings for Sniper.
cl_interp .022


// PRIMARY
// Starts with primary weapon active.
slot1


// VIEWMODEL SETTINGS
// Draws view model based on the weapons slot:
//  Slot1 = Primary
//  Slot2 = Secondary
//  Slot3 = Melee
alias weapon1 "slot1; r_drawviewmodel 0; alias next_weapon weapon2; alias prev_weapon weapon3; set_last; alias set_last alias last_weapon weapon1"
alias weapon2 "slot2; r_drawviewmodel 0; alias next_weapon weapon3; alias prev_weapon weapon1; set_last; alias set_last alias last_weapon weapon2"
alias weapon3 "slot3; r_drawviewmodel 1; alias next_weapon weapon1; alias prev_weapon weapon2; set_last; alias set_last alias last_weapon weapon3"


// Left click to shoot, right click to scope.
// Mouse up / mouse3 to switch to rifle, mouse down to melee.
// Hold mouse5 to throw jarate and go back to rifle.
// Hold mouse4 to swing melee and go back to rifle.
// Press "2" to switch to jarate normally if you want time to aim.

// Primary Attack
alias "+primatck" "+attack"
alias "-primatck" "-attack"

// Secondary Attack 
alias "+secatack" "+attack2"
alias "-secatack" "-attack2"

// Melee Attack
alias "+melee" "weapon3; +attack; r_drawviewmodel 1"
alias "-melee" "weapon1; -attack; r_drawviewmodel 1"

// Jarate
alias "+jarate" "weapon2; +attack"
alias "-jarate" "weapon1; -attack"

// Don't rezoom after shooting by default
alias no_auto_rezoom "cl_autorezoom 0"

// Press + on numpad to enable rezooming (Good in MvM)
alias numpad_auto_rezoom "bind KP_PLUS "incrementvar cl_autorezoom 0 1 1""

// If you don't have a 5 button mouse you should rebind
//  any "mouse4" and "mouse5" actions to another key
//  such as "E", "R", or "Q".

// Bind keys to actions.
alias bind_keys "bind MOUSE1 +primatck; bind MOUSE2 +secatack; bind MOUSE5 +jarate; bind MOUSE4 +melee; bind MOUSE3 weapon1; bind MWHEELUP weapon1; bind MWHEELDOWN weapon3"

alias class_specific_binds_on  "no_auto_rezoom; numpad_auto_rezoom; bind_keys; cc_emit #ClassSpecificBinds.ON"
alias class_specific_binds_off "cc_emit #ClassSpecificBinds.OFF"
CLASS_SPECIFIC_BINDS
