echo"    engineer config loaded (config_base/cfg/engineer.cfg)"
echo

// Confidential Proposition's Engineer Config.
// https://steamcommunity.com/id/ConfidentialProposition/

exec user/_settings
exec internal/_reset
engineer_cfg

// ENGINEER MUSIC
// Plays "More Gun" on first class load.
engineer_music


// Engineer Debug Text
cc_emit #Class.Engineer


// NETWORK SETTINGS
// Recommended network settings for Engineer.
cl_interp .033


// PRIMARY
// Starts with primary weapon active.
slot1


// PDA
// Enables or disables the Engineer's PDA.
alias scroll1    "slot1; alias scroll_up scroll3; alias scroll_down scroll2"
alias scroll2    "slot2; alias scroll_up scroll1; alias scroll_down scroll3"
alias scroll3    "slot3; alias scroll_up scroll2; alias scroll_down scroll1"
alias scroll_on  "alias scroll_up invprev; alias scroll_down invnext"
alias scroll_off "scroll1"
alias pda_on     "alias key1 slot1; alias key2 slot2; alias key3 slot3; alias key4 slot4; alias key5 slot5; buildings_6; scroll_on"
alias pda_off    "alias key1 scroll1; alias key2 scroll2; alias key3 scroll3; buildings_4; alias key8 slot8; alias key9 slot9; scroll_off"
bind MWHEELUP   scroll_on
bind MWHEELDOWN scroll_off
ENGINEER_PDA


// BUILDINGS
// If ENGINEER_PDA pda_on Keys 6-9 or ENGINEER_PDA pda_off Keys 4-7
//  will automatically destroy the associated building if it already exists,
//  then selects the relevant building blueprint, ready to be built.
alias sentry      "destroy 2 0; build 2 0;"  // Sentry Gun
alias dispenser   "destroy 0 0; build 0 0;"  // Dispenser
alias t_entrance  "destroy 1 0; build 1 0;"  // Teleporter Entrance
alias t_exit      "destroy 1 1; build 1 1;"  // Teleporter Exit
alias buildings_4 "alias key4 sentry; alias key5 dispenser; alias key6 t_entrance; alias key7 t_exit"
alias buildings_6 "alias key6 sentry; alias key7 dispenser; alias key8 t_entrance; alias key9 t_exit"


// VIEWMODEL SETTINGS
// Draws view model based on the weapons slot:
//  Slot1 = Primary
//  Slot2 = Secondary
//  Slot3 = Melee
alias weapon1 "slot1; r_drawviewmodel 0; alias next_weapon weapon2; alias prev_weapon weapon5; set_last; alias set_last alias last_weapon weapon1"
alias weapon2 "slot2; r_drawviewmodel 0; alias next_weapon weapon3; alias prev_weapon weapon1; set_last; alias set_last alias last_weapon weapon2"
alias weapon3 "slot3; r_drawviewmodel 1; alias next_weapon weapon4; alias prev_weapon weapon2; set_last; alias set_last alias last_weapon weapon3"
alias weapon4 "slot4; r_drawviewmodel 1; alias next_weapon weapon5; alias prev_weapon weapon3; set_last; alias set_last alias last_weapon weapon4"
alias weapon5 "slot5; r_drawviewmodel 1; alias next_weapon weapon1; alias prev_weapon weapon4; set_last; alias set_last alias last_weapon weapon5"


// EUREKA EFFECT 
// Press Q to go to spawn.
// Crouch and Press Q to go to teleporter exit.
alias "eureka"  "slot3; eureka_teleport"
alias "eureka2" "slot3; eureka_teleport 1"
alias +crouch   "+duck; bind Q eureka2"
alias -crouch   "-duck; bind Q eureka"


// Left click to shoot / place buildings.
// Right click to pick up buildings. Middle click for wrench.
// mouse4 for secondary and mouse5 for primary.
// Scroll up to primary, scroll down to wrench.

// Primary Weapon
alias "+primwep" "weapon1; +attack"
alias "-primwep" "-attack"

// Secondary Weapon 
alias "+secwep" "weapon2; +attack"
alias "-secwep" "-attack"

// Primary Attack
alias "+primatck" "+attack"
alias "-primatck" "-attack"

// Secondary Attack 
alias "+secatack" "+attack2"
alias "-secatack" "-attack2"

// Melee Weapon 
alias "+melwep" "weapon3; +attack"
alias "-melwep" "-attack"


// Bind keys to actions.
alias bind_keys "bind MOUSE1 +primatck; bind MOUSE2 +secatack; bind MOUSE3 weapon3; bind MOUSE5 +primwep; bind MOUSE4 +secwep; bind MWHEELUP weapon1; bind MWHEELDOWN weapon3; bind SHIFT +crouch; bind Q eureka"

alias class_specific_binds_on  "bind_keys; cc_emit #ClassSpecificBinds.ON"
alias class_specific_binds_off "cc_emit #ClassSpecificBinds.OFF"
CLASS_SPECIFIC_BINDS