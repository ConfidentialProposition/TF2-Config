// SPY_AUTO_DISGUISE
// Values: disguise_on | disguise_off
// Set to disguise_on to activate automatic disguise functions on Spy.
// Set to disguise_off to de-activate them.
// Note: be careful when placing sappers or otherwise using MOUSE1 without
//  meaning to attack, as this will automatically change the disguise.
// Use MOUSE3 to perform a normal attack.
alias SPY_AUTO_DISGUISE disguise_off

// SPY_TAUNT
// Values: spy_taunt_on | spy_taunt_off
// If set to spy_taunt_on, pressing G will un-disguise the Spy and make himb
//  perform a taunt. Press G twice to ensure that the taunt is always performed.
alias SPY_TAUNT spy_taunt_on

// KEYPAD_DISGUISE
// Values: keypad_disguise_on | keypad_disguise_off
// If set to keypad_disguise_on, the keypad can be used to quickly disguise
//  as either the enemy team, or as a friendly.
// Press NumLock to switch between RED/BLU. Default is RED.
alias KEYPAD_DISGUISE keypad_disguise_on

// CLASS_SPECIFIC_BINDS
// Values: class_specific_binds_on | class_specific_binds_off
// If set to class_specific_binds_on, custom binds for each class are enabled. 
// It is recommended to read what each class specific bind does in each seperate 
//  class specific config file.
alias CLASS_SPECIFIC_BINDS class_specific_binds_on

// CLASS_VIEWMODEL
// Values: class_viewmodel_on | class_viewmodel_off
// Draws viewmodel based on the class and its weapon.
alias CLASS_VIEWMODEL class_viewmodel_on