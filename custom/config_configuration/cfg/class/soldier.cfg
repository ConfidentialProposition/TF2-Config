// SOLDIER_ROCKET_JUMP
// Values: rocket_on | rocket_off
// If set to rocket_on, the R key will be bound to toggling rocket jump: 
//  when active, press MOUSE3 to jump.
alias SOLDIER_ROCKET_JUMP rocket_on

// CLASS_SPECIFIC_BINDS
// Values: class_specific_binds_on | class_specific_binds_off
// If set to class_specific_binds_on, custom binds for each class are enabled. 
// It is recommended to read what each class specific bind does in each separate 
//  class specific config file.
alias CLASS_SPECIFIC_BINDS class_specific_binds_on

// CLASS_VIEWMODEL
// Values: class_viewmodel_on | class_viewmodel_off
// Draws a viewmodel based on the class and its weapon.
alias CLASS_VIEWMODEL class_viewmodel_on